  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="text-center mb-4">Add Student Form</h2>
        <form>
          <div class="row">
            <div class="col-md-3 text-center mb-4">
              <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Profile"
                style="width:180px; height:180px; border-radius:50%; margin-bottom:20px;">
              <div class="mb-3">
                <input class="form-control" type="file" id="formFile">
              </div>
            </div>
            <div class="col-md-9">
              <div class="row g-3">
                <div class="col-md-4">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lastName" placeholder="ex. Juan" required>
                </div>
                <div class="col-md-4">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="ex. John Cruz" required>
                </div>
                <div class="col-md-4">
                  <label for="middleName" class="form-label">Middle Name</label>
                  <input type="text" class="form-control" id="middleName" placeholder="ex. Cruz">
                </div>
                <div class="col-md-4">
                  <label class="form-label">Gender</label>
                  <div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                      <label class="form-check-label" for="male">Male</label>
                    </div>
                    <br>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                      <label class="form-check-label" for="female">Female</label>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="civilStatus" class="form-label">Civil Status</label>
                  <select class="form-select" id="civilStatus" required>
                    <option value="">Select</option>
                    <option>Single</option>
                    <option>Married</option>
                    <option>Widowed</option>
                    <option>Divorced</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="dob" class="form-label">Date of Birth</label>
                  <input type="date" class="form-control" id="dob" required>
                </div>
                <div class="col-md-4">
                  <label for="placeOfBirth" class="form-label">Place of Birth</label>
                  <input type="text" class="form-control" id="placeOfBirth" placeholder="ex. Tarlac City" required>
                </div>
                <div class="col-md-4">
                  <label for="nationality" class="form-label">Nationality</label>
                  <input type="text" class="form-control" id="nationality" placeholder="ex. Filipino" required>
                </div>

                <br>

                <div class="col-md-4">
                  <label for="religion" class="form-label">Religion</label>
                  <input type="text" class="form-control" id="religion" placeholder="ex. Roman Catholic" required>
                </div>
                <div class="col-md-4">
                  <label for="contactNo" class="form-label">Contact No.</label>
                  <input type="text" class="form-control" id="contactNo" placeholder="09xxxxxxxxx" pattern="09[0-9]{9}"
                    required>
                </div>
                <div class="col-md-4">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="ex. JuanD@somu.com" required>
                </div>
                <div class="col-md-4">
                  <label for="street" class="form-label">Street</label>
                  <input type="text" class="form-control" id="street" placeholder="ex. 24th Subd." required>
                </div>
                <div class="col-md-4">
                  <label for="barangay" class="form-label">Barangay</label>
                  <input type="text" class="form-control" id="barangay" placeholder="ex. Sto. Rosario" required>
                </div>
                <div class="col-md-4">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" id="city" placeholder="ex. Cubao" required>
                </div>
                <div class="col-md-4">
                  <label for="province" class="form-label">Province</label>
                  <input type="text" class="form-control" id="province" placeholder="ex. Tarlac" required>
                </div>
              </div>
              <div class="mt-4">
                <button type="submit" class="btn btn-success px-4">Add Student</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
